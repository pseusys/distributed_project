name: SIMPLE

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up JDK 11 🔧
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Gradle 🛠
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: 7.6
          arguments: build clean

      - name: Launch RabbitMQ 🐇
        run: docker run -itd --rm --name Rabbitmq -p 5672:5672 -p 15672:15672 rabbitmq:3.11-management
      
      - name: Run SimpleLauncher 💫
        run: ./gradlew -P MAIN_CLASS=ds.launchers.SimpleLauncher run
